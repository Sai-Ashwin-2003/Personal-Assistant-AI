{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 text-center text-3xl font-bold shadow">
    Personal Assistant AI
  </header>

  <!-- Main content -->
  <div class="container mx-auto flex-1 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-indigo-600 font-semibold hover:underline">Signup</a>
      </p>
    </div>
  </div>

</body>
</html>
