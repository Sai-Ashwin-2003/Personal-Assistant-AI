{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-indigo-600 text-white py-4 text-center text-3xl font-bold shadow">
    Personal Assistant AI
  </header>

  <!-- Main content -->
  <div class="container mx-auto flex-1 flex items-center justify-center">
      {% if messages %}
          <div id="flash-messages" class="mb-4 space-y-2">
            {% for message in messages %}
              <div class="px-4 py-2 rounded-lg
                          {% if message.tags == 'success' %} bg-green-100 text-green-800
                          {% elif message.tags == 'error' %} bg-red-100 text-red-800
                          {% else %} bg-gray-100 text-gray-800
                          {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
      {% endif %}
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">Create Account</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %}
          {{ form.as_p }}

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Login</a>
      </p>
    </div>
  </div>

</body>
</html>


<script>
 // Auto-hide flash messages after 3s
  const flashBox = document.getElementById("flash-messages");
  if (flashBox) {
    setTimeout(() => {
      flashBox.style.display = "none";
    }, 3000);
  }

</script>
